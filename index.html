<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <title>Perfil de viagens</title>
</head>
<body>
    <header>
        <nav class="container flex space">
            <img src="assets/Logo.svg" alt="Logo travelgram">
            <div class="flex align-center gap-1.6">
                <img class="search" src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                <a class="p-md desktop-only" href="#">Explorar</a>

                <a class="p-md desktop-only" href="#">Minhas viagens</a>

                <img class="user" src="assets/imgs/Tom-Cruise_2012.jpg" alt="imagem do usuario">
            </div>
        </nav>
    </header>
    <section id="about">
        <div class="container">
            <div class="description">
                <img src="assets/imgs/Tom-Cruise_2012.jpg" alt="imagem do usuario">
                <div class="about-user">
                    <h1>Wallace Ribeiro</h1>
                    <p>Nascido e criado no RJ, cria do gardênia desde pequeno e agora voando pelo Mundo, Desenvolvedor e Hacker Ético nas horas vagas, curto jogar quando estou no tédio, viciado em um bom café!</p>
                </div>
            </div>
            <div class="user-statics">
                <div class="user-statics-wrapper">
                    <img src="assets/icons/MapPin.svg" alt="icone de marcar no mapa">
                    <span>Rio de Janeiro, Brazil</span>
                </div>
                <div class="user-statics-wrapper">
                    <img src="assets/icons/AirplaneTilt.svg" alt="icone de avião">
                    <span>37 países</span>
                </div>
                <div class="user-statics-wrapper">
                    <img src="assets/icons/Image.svg" alt="icone de imagem">
                    <span>240 fotos</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
